<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG - Dragon Repeller</title>
  <link rel="stylesheet" href="basketballRepo.css">
</head>

<body>
  <smal>You Must Refresh Game After First Action</small>
<div id="game">
  <div id="stats">
    
    <span class="stat">Points:<strong><span id="pointText">0</span></strong></span>
    <span class="stat">Health:<strong><span id="healthText">100</span></strong></span>
    <span class="stat">Skill Level Out Of 100:<strong><span id="skillText">81</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Shoot Basketball</button>
    <button id="button2">Dunk Basketball</button>
    <button id="button3">Pass Basketball</button>
    <button id="button4">Timeout</button>
  </div>
  <div id="teammonsterStats">
    <span class="stat">Monstars Skills: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Monstars Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to Basketball Simulator. You must help defeat the Monstars from SpaceJam to recieve the Finals Trophy. You are on the court. How do you Play? Use the buttons above.</div>
</div>
<script  src="basketballGameRepo.js"></script>
</body>

</html>
